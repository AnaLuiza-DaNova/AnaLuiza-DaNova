name: Generate Snake Game

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: AnaLuiza-DaNova
          outputs: |
            dist/output/github-contribution-grid-snake.svg
            dist/output/github-contribution-grid-snake-dark.svg

      - name: Push to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/output
          branch: output
