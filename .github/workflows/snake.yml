name: Generate Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@main
        with:
          github_user_name: AnaLuiza-DaNova
          outputs: dist/snake.svg

      - name: Upload the snake SVG as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: snake
          path: dist/snake.svg
